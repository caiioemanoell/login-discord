<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/discord (2).svg" type="image/x-icon">
    <title>Discord</title>
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="titulo">Boas-vindas de volta!</h3>
            <p class="sub-titulo">Estamos muito animados em te ver novamente!</p>
            <form>
                <div class="form-input">
                    <label for="email">E-mail ou número de telefone <span>*</span></label>
                    <input type="text" id="email">
                </div>
                <div class="form-input">
                    <label for="Senha">Senha <span>*</span></label>
                    <input type="password" id="senha">
                </div>
                <div class="forget-password-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button>Entrar</button>
                <p class="register-link">Precisando de uma conta?
                    <a href="#">Registre-se</a>
                </p>
            </form>
        </div>
        <div class="form-qrcode">
            <img src="imagens/qr-code.png" alt="Qr Code">
            <h2>Entrar com Código QR</h2>
            <p>Escaneie isto com o <strong>app móvel do Discord</strong> para fazer login imediatamente.</p>
        </div>
    </div>



</body>
</html>
